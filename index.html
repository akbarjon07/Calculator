<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Montserrat:wght@500;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__desc-wrapper">
            <p class="calculator__logo">calc</p>
        </div>

        <div class="calculator__input">0</div>

        <div class="calculator__btn-wrapper">
            <div class="calculator__btn-first-line calculator-lines">
                <button class="calculator__btn">7</button>
                <button class="calculator__btn">8</button>
                <button class="calculator__btn">9</button>
                <button class="calculator__btn del-btn">DEL</button>
            </div>

            <div class="calculator__btn-second-line calculator-lines">
                <button class="calculator__btn">4</button>
                <button class="calculator__btn">5</button>
                <button class="calculator__btn">6</button>
                <button class="calculator__btn">+</button>
            </div>

            <div class="calculator__btn-third-line calculator-lines">
                <button class="calculator__btn">1</button>
                <button class="calculator__btn">2</button>
                <button class="calculator__btn">3</button>
                <button class="calculator__btn">-</button>
            </div>

            <div class="calculator__btn-forth-line calculator-lines">
                <button class="calculator__btn">.</button>
                <button class="calculator__btn">0</button>
                <button class="calculator__btn">/</button>
                <button class="calculator__btn">*</button>
            </div>

            <div class="calculator__btn-fifth-line calculator-lines">
                <button class="calculator__btn reser-btn">RESET</button>
                <button class="calculator__btn equal-btn">=</button>
            </div>
        </div>
    </div>



    <script src="./js/index.js"></script>
</body>
</html>
